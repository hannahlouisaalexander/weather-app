<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <div class="form-group">
              <input
                type="search"
                id="current-city"
                class="form-control"
                placeholder="Search for city..."
                autocomplete="off"
              />
            </div>
            <br />
            <input
              type="submit"
              class="btn btn-info"
              value="Search"
              id="city-search-button"
            />
            <input
              type="submit"
              class="btn btn-secondary"
              value="Current Location"
              id="current-location-button"
            />
          </form>
        </div>

        <br />
        <div class="weather-temperature">
          <div class="card">
            <div class="card-body">
              <span class="city" id="city"> </span><br />
              <span id="current-day"></span> <span id="current-time"></span
              ><class class="time-zone"> (AEST)</class><br />
              <span class="conditions" id="humidity"> </span><br />
              <span class="conditions" id="wind"> </span><br />
              <span class="conditions" id="description"></span><br />
              <img src="" alt="Clear" id="icon" class="float-left" />
              <span class="forecast" id="temperature"> </span
              ><a href="#" id="celcius-link" class="active"> ºC</a> |
              <a href="#" id="fahrenheit-link">ºF </a><br />
              <hr>
<div class="weather-forecast" id="forecast">

</div>

            </div>
          </div>
        </div>
      <footer>
          <a href="https://github.com/hannahlouisaalexander/weather-app.git"
            >Open-source code
          </a>
          by Hannah Alexander
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
